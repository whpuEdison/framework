<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box-card {
      width: 480px;
      margin: 200px auto;
      text-align: center;
      font-size: 24px;
      border: 1px solid #EBEEF5;
      border-radius: 4px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
    }
    .box-header{
      padding: 18px 20px;
      border-bottom: 1px solid #EBEEF5;
      box-sizing: border-box;
    }
    .box-body .lost{
      color: #F56C6C
    }
    .box-body{
      font-size: 36px;
      padding: 20px;
    }
    .box-body span{
      display: inline-block;
      width: 160px;
      color: #67C23A;
    }
  </style>
  <link href="../../../plugin/css/spop.css" rel="stylesheet">
  <script src="../../../plugin/js/spop.js"></script>
  <script src="../../../../node_modules/countup/countUp.js"></script>
</head>
<body>
<div class="box-card">
  <div class="box-header">
    <span>记分板</span>
  </div>
  <div class="box-body">
    <span class="" id="score1"></span>
    VS
    <span id="score2"></span>
  </div>
</div>
<script>
  // 获取指定id的Dom的方法
  let $ = id => {
    return document.getElementById(id)
  }
  // 往指定id的Dom里添加样式类的方法
  let addClass = (el, str) => {
    if(el.className) {
      el.className += ' ' + str
    } else {
      el.className = str
    }
  }
  // 玩家类
  function Player (name, score) {
    this.name = name
    this.score = score || 0
  }
  Player.prototype.addScore = function() {
    this.score++
    Mediator.played()
  }
  // 定义两个滚动数字的容器
  let count1,count2
  // 中介者
  let Mediator = {
    players: {},
    init: function () {
      let players = this.players
      players.Tom = new Player('Tom', 95)
      players.Jerry = new Player('Jerry', 110)
      // 为记分板比分值加上样式
      Scoreboard.addClass({
        score1: players.Tom.score,
        score2: players.Jerry.score
      })
      // 为滚动数字的容器赋值
      count1 = new CountUp($('score1'), 0, players.Tom.score)
      count2 = new CountUp($('score2'), 0, players.Jerry.score)
      count1.start()
      count2.start()
    },
    // 玩家分数变化时会触发中介者的这个方法
    played: function () {
      let players = this.players
      let scores = {
        score1: players.Tom.score,
        score2: players.Jerry.score
      }
      // 触发记分板更新数据的方法
      Scoreboard.update(scores)
    },
    keyPress: function (e) {
      let event = e || window.event;
      // 玩家1按Q，分数加1
      (event.keyCode === 113) && this.players.Tom.addScore();
      // 玩家2按P，分数加1
      (event.keyCode === 112) && this.players.Jerry.addScore();
    }
  }
  // 记分板
  let Scoreboard = {
    // 先清空类样式，再根据值加上类样式
    addClass: function (score) {
      $('score1').className = $('score2').className = ''
      score.score1 < score.score2 && addClass($('score1'), 'lost')
      score.score2 < score.score1 && addClass($('score2'), 'lost')
    },
    update: function (score) {
      // 更新容器值
      count1.update(score.score1)
      count2.update(score.score2)
    }
  }
  // 监听键盘事件，并将这个事件托管到中介者
  window.onkeypress = e => Mediator.keyPress(e)
  // 开始提醒
  spop({
    template: '游戏开始',
    position: 'top-center',
    autoclose: 2000,
    style: 'success'
  });
  // 开始游戏
  Mediator.init()
  // 30秒后结束游戏
  setTimeout(() => {
    window.onkeypress = null
    // 结束提醒
    spop({
      template: '游戏结束',
      position: 'top-center',
      autoclose: 2000,
      style: 'success'
    })
  }, 10000)
</script>
</body>
</html>
